<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Produtos da Loja</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produtos</h1>

        <div>
            <form id="formulario">
                <div class="nome">
                    <input type="text" value="" placeholder="Nome do produto">
                </div>
                <div class="descricao">
                    <input type="text" value="" placeholder="Descrição do produto">
                </div>
                <div class="number">
                    <input type="text" value="00.00" placeholder="00.00"> 
                </div>
                <input type="submit" class="botao">
            </form>
        </div>
        <hr>
        <div id="cadastros">
            <h1>Catalogo de Produtos</h1>
            <!--
            <div class="produtos">
                Bermuda -- Material de tactel -- R$ 34,00
            </div>
            -->
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
