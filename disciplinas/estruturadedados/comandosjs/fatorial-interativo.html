    <script>

        // professor
        function fatorialInterativo(n){
            var resultado = 1;
            if(n === 0){
                console.log('resultado 1');
            } else {
                for(var i =1; i<= n; i++){
                    resultado = resultado * i;
                }
                console.log(`O resultado de ${n}! e: ${resultado}`);
            }
        }

        // Arrow Function
        let fatorialInterativoArrow = (n) => {
            let resultado = 1;
            if(n === 0){
                console.log('resultado 1');
            } else {
                for(var i =1; i<= n; i++){
                    resultado = resultado * i;
                }
                console.log(`O resultado de ${n}! e: ${resultado}`);
            }
        }
        
    </script>
