<body>
    
    <script>

        // professor
        function fatorialRecursiva(n){
            if(n === 0){
                return 1;
            } else {
                return n * fatorialRecursiva(n-1);
            }
        }

        // Arrow Function
        const fatorialRecursivaArrow = (numero) => resultado = (numero===0) ? 1 : numero * fatorialRecursivaArrow(numero-1)

        console.log('resultado: ' + fatorialRecursivaArrow(5));
        
    </script>
